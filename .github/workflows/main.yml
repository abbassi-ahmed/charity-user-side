name: Charity User Side CI/CD Pipeline

on:
  push:
    branches:
      - staging-deploy  # Trigger CI/CD on pushing to the 'staging-deploy' branch
  pull_request:
    branches:
      - staging-deploy  # Trigger CI/CD on PRs to the 'staging-deploy' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the staging-deploy branch
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub (or GitHub Container Registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 4: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t your-username/your-image-name:${{ github.sha }} .

    # Step 5: Push the Docker image to Docker Hub (or GitHub Container Registry)
    - name: Push Docker image
      run: |
        docker push your-username/your-image-name:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures deploy job runs after the build job

    steps:
    # Step 1: Checkout code again (to ensure the latest code is available in the deploy job)
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: SSH into server and deploy the new Docker image
    - name: SSH into server and deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Step 3: Pull the newly pushed Docker image
          docker pull your-username/your-image-name:${{ github.sha }}

          # Step 4: Stop and remove the running container (if it exists)
          docker stop your-container-name || true
          docker rm your-container-name || true

          # Step 5: Run the new Docker container
          docker run -d --name your-container-name -p 3000:3000 your-username/your-image-name:${{ github.sha }}
